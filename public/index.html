<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>chat app</title>
    </head>

    <body>
        <div class="center">
            <h1>Chat App</h1>
            <h3 id="chat-header">currently in chat: general</h3>
            <h3 id="connection-header">connected to websocket: false</h3>

            <form id="chatroom-select">
                <label for="chatroom">chatroom:</label>
                <input type="text" id="chatroom" name="chatroom" />
                <br />
                <br />
                <input type="submit" value="change chatroom" />
            </form>

            <br />

            <textarea
                rows="4"
                cols="50"
                readonly
                placeholder="welcome to chatroom"
                class="messagearea"
                name="chatmessages"
                id="chatmessages"
            ></textarea>

            <br />

            <form id="chatroom-message">
                <label for="message">message:</label>
                <input type="text" id="message" name="message" />
                <br />
                <br />
                <input type="submit" value="send message" />
            </form>

            <div style="border: 2px solid black; margin-top: 30px">
                <form id="login-form">
                    <label for="username">username:</label>
                    <input type="text" id="username" name="username" />
                    <br />

                    <label for="password">password:</label>
                    <input type="password" id="password" name="password" />
                    <br />
                    <input type="submit" value="login" />
                </form>
            </div>
        </div>

        <script>
            var selectedChatRoom = 'general';

            class Event {
                constructor(type, payload) {
                    this.type = type;
                    this.payload = payload;
                }
            }

            function routeEvent(e) {
                if (e.type === undefined) {
                    alert('no type field in event');
                }

                switch (e.type) {
                    case 'send_message':
                        console.log('new message');
                        break;

                    default:
                        alert('unknown event type');
                        break;
                }
            }

            function sendEvent(eventName, payload) {
                const event = new Event(eventName, payload);
                conn.send(JSON.stringify(event));
            }

            function changeChatRoom() {
                var newchatRoom = document.getElementById('chatroom');
                if (
                    newchatRoom != null &&
                    newchatRoom.value != selectedChatRoom
                ) {
                    console.log(`changing chatroom to: ${newchatRoom.value}`);
                }
                return false;
            }

            function sendMessage() {
                var newmessage = document.getElementById('message');
                if (newmessage != null) {
                    // console.log(`sending message: ${newmessage.value}`);
                    sendEvent('send_message', newmessage.value);
                }
                return false;
            }

            function login() {
                let formData = {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                };

                fetch('/login', {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    mode: 'cors',
                })
                    .then((response) => {
                        if (response.ok) {
                            // marsheal the response to json
                            return response.json();
                        } else {
                            throw 'login failed, unauthorized';
                        }
                    })
                    .then((data) => {
                        // at this point we are authenticated
                        connectWebsocket(data.otp);
                    })
                    .catch((error) => {
                        alert(error);
                    });

                return false;
            }

            function connectWebsocket(otp) {
                if (window['WebSocket']) {
                    console.log('supports websockets');

                    // connnect to ws
                    conn = new WebSocket(
                        'wss://' + document.location.host + '/ws?otp=' + otp
                    );

                    conn.onopen = function (e) {
                        console.log('connection established');
                        document.getElementById('connection-header').innerHTML =
                            'connected to websocket: true';
                    };

                    conn.onclose = function (e) {
                        console.log('connection closed');
                        document.getElementById('connection-header').innerHTML =
                            'connected to websocket: false';

                        // reconnection login when unexpected close happens !!!
                    };

                    conn.onmessage = function (e) {
                        const eventData = JSON.parse(e.data);
                        const event = Object.assign(new Event(), eventData);

                        routeEvent(event);
                    };
                } else {
                    alert('your browser does not support websockets');
                }
            }

            window.onload = function () {
                document.getElementById('chatroom-select').onsubmit = changeChatRoom;
                document.getElementById('chatroom-message').onsubmit = sendMessage;
                document.getElementById('login-form').onsubmit = login;
            };
        </script>

        <style type="text/css">
            body {
                overflow: hidden;
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
                font-family: Arial, sans-serif;
                background: rgb(66, 56, 56);
            }

            .center {
                margin: auto;
                width: 50%;
                border: 3px solid green;
                padding: 10px;
            }
        </style>
    </body>
</html>
