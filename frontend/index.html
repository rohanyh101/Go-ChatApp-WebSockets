<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ChatApp powered by websockets</title>
    </head>
    <body>
        <div class="center">
            <h1>Type something to get started...</h1>
            <h3 id="chat-header">Currently in chatroom: general</h3>
            <h3 id="connection_header">Connected to websocket: false</h3>

            <form id="chatroom-form">
                <label for="chatroom">Chatroom:</label>
                <input type="text" id="chatroom" name="chatroom" />
                <br /><br />
                <input type="submit" value="change chatroom" />
            </form>

            <br />

            <textarea
                class="msgarea"
                readonly
                name="chatmessages"
                id="chatmessages"
                cols="30"
                rows="10"
                placeholder="Welcome to chatroom"
            ></textarea>

            <br />

            <form id="chatroom-message">
                <label for="message">Message</label>
                <input type="text" id="message" />
                <br />
                <br />
                <input type="submit" value="Send message" />
            </form>

            <div style="border: 3px solid black; margin-top: 30px">
                <form id="login-form">
                    <label for="username">username:</label>
                    <input type="text" id="username" name="username" />
                    <br />

                    <label for="password">password:</label>
                    <input type="password" id="password" name="password" />
                    <br />

                    <input type="submit" value="login" />
                </form>
            </div>
        </div>

        <script>
            var currentChatRoom = 'general';

            class Event {
                constructor(type, payload) {
                    this.type = type;
                    this.payload = payload;
                }
            }

            function routeEvent(event) {
                if (event.type === undefined) {
                    alert('no type field in the event');
                }

                switch (event.type) {
                    case 'new_message':
                        console.log('new message');
                        break;

                    default:
                        console.log('unsupported event type');
                        break;
                }
            }

            function sendEvent(eventName, payload) {
                const event = new Event(eventName, payload);

                conn.send(JSON.stringify(event));
            }

            function changeChatRoom() {
                var newChatRoom = document.getElementById('chatroom');
                if (
                    newChatRoom !== null &&
                    newChatRoom.value !== currentChatRoom
                ) {
                    console.log(newChatRoom);
                }
                return false;
            }

            function sendMessage() {
                var newMessage = document.getElementById('message');
                if (newMessage !== null) {
                    console.log(newMessage);
                    sendEvent('send_message', newMessage.value);
                }
                return false;
            }

            function login() {
                let formData = {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                };

                fetch('login', {
                    method: 'post',
                    body: JSON.stringify(formData),
                    mode: 'cors',
                })
                    .then((response) => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw 'UnAuthorized';
                        }
                    })
                    .then((data) => {
                        // we are authenricating here...
                        connectWebsocket(data.otp);
                    })
                    .catch((e) => {
                        alert(e);
                    });
                return false;
            }

            function connectWebsocket(otp) {
                if (window['WebSocket']) {
                    console.log('Supports WebSockets');
                    // !!!
                    conn = new WebSocket(
                        'ws://' + document.location.host + '/ws?opt=' + otp
                    );

                    conn.onopen = function (e) {
                        console.log('Connection established!');
                        document.getElementById('connection_header').innerHTML =
                            'Connected to websocket: true';
                    };

                    conn.onclose = function (e) {
                        console.log('Connection closed!');
                        document.getElementById('connection_header').innerHTML =
                            'Connected to websocket: false';

                        // reconnection mechenism                     
                    };

                    conn.onmessage = function (e) {
                        const eventData = JSON.parse(e.data);
                        const event = Object.assign(new Event(), eventData);

                        routeEvent(event);
                    };
                } else {
                    console.log("Browser doesn't Support WebSockets");
                }
            }

            window.onload = function () {
                document.getElementById('chatroom-form').onsubmit = changeChatRoom;
                document.getElementById('chatroom-message').onsubmit = sendMessage;
                document.getElementById('login-form').onsubmit = login;
            };

        </script>

        <style type="text/css">
            body {
                overflow: hidden;
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
                background: rgb(66, 56, 56);
            }

            .center {
                margin: auto;
                width: 50%;
                border: 3px solid green;
                padding: 10px;
            }
        </style>
    </body>
</html>
