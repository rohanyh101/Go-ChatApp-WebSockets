<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>chat app</title>
    </head>

    <body>
        <div class="center">
            <h1>Chat App</h1>
            <h3 id="chat-header">currently in chat: general</h3>
            <form id="chatroom-select">
                <label for="chatroom">chatroom:</label>
                <input type="text" id="chatroom" name="chatroom" />
                <br />
                <br />
                <input type="submit" value="change chatroom" />
            </form>

            <br />

            <textarea
                rows="4"
                cols="50"
                readonly
                placeholder="welcome to chatroom"
                class="messagearea"
                name="chatmessages"
                id="chatmessages"
            ></textarea>

            <br />

            <form id="chatroom-message">
                <label for="message">message:</label>
                <input type="text" id="message" name="message" />
                <br />
                <br />
                <input type="submit" value="send message" />
            </form>
        </div>

        <script>
            var selectedChatRoom = 'general';

            function changeChatRoom() {
                var newchatRoom = document.getElementById('chatroom');
                if (
                    newchatRoom != null &&
                    newchatRoom.value != selectedChatRoom
                ) {
                    console.log(`changing chatroom to: ${newchatRoom.value}`);
                }
                return false;
            }

            function sendMessage() {
                var newmessage = document.getElementById('message');
                if (newmessage != null) {
                    // console.log(`sending message: ${newmessage.value}`);
                    conn.send(newmessage.value);
                }
                return false;
            }

            window.onload = function () {
                document.getElementById('chatroom-select').onsubmit =
                    changeChatRoom;
                document.getElementById('chatroom-message').onsubmit =
                    sendMessage;

                if (window['WebSocket']) {
                    console.log('supports websockets');

                    // connnect to ws
                    conn = new WebSocket(
                        'ws://' + document.location.host + '/ws'
                    );

                    conn.onmessage = function(e) {
                        console.log(e);
                    };
                } else {
                    alert('your browser does not support websockets');
                }
            };
        </script>

        <style type="text/css">
            body {
                overflow: hidden;
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
                font-family: Arial, sans-serif;
                background: rgb(66, 56, 56);
            }

            .center {
                margin: auto;
                width: 50%;
                border: 3px solid green;
                padding: 10px;
            }
        </style>
    </body>
</html>
